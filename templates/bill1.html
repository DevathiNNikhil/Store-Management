{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./static/style.css"> -->
    <link rel="icon" href="{% static 'icon.jpg' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Store-Management</title>
</head>
<body style="position: relative;">
  <div class="hstack container">
    <div>
      <h2 class="mt-5">SALES INVOICE</h3>
      <h5 class="mt-3">Bill date:{{date}}</h2>
    </div>
    <div class="ms-auto">
      <a href="{% url 'logout' %}">
          <img class="user-avatar rounded-circle" src="{% static 'user.png' %}" alt="User Avatar" width="50">
      </a>
    </div>
  </div>
  <div class="container">
    {% include 'partials\_alerts.html' %}
    <table class="table table-striped m-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for pro in bill %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{pro.product}}</td>
          <td>{{pro.qty}}</td>
          <td>{{pro.price}}</td>
        </tr>
        {% endfor %}
        <!-- <tr>
          <th scope="col">Total</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">{{total}}</th>
        </tr> -->
      </tbody>
    </table>
  </div>
  <!-- <div class="clearfix"></div> -->
  <!-- <div id = "space" style="padding: ">

  </div> -->
<!-- <div class="footer2"> -->
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="card">
            <div class="card-body footer2" style="background-color: green;">
                <div class="stat-widget-five">
                    <div class="stat-content" >
                        <div class="text-left dib">
                            <div class="stat-text" style="color: white;text-align: center;">Total Bill:{{ total }}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<!-- </div> -->
    <div class="container footer1">
    <form class="d-flex align-items-center" method="POST">
      {% csrf_token%}
        <input class="form-control form-control-lg m-3" name="product" type="text" placeholder="product" >
        <input class="form-control form-control-lg m-3" name="qty" type="text" placeholder="qty" method="POST">
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
    <form method="POST">
      {% csrf_token%}
      <input name='submit' type="hidden">
      <button type="submit" class="btn btn-primary form1">update</button>
    </form>
    </div>
</body>
<script>
  
  jQuery(document).setTimeout(function(){
      $('#message').fadeOut('slow');
  },3000);
</script>
</html>
