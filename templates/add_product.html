{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Product</a></li>
                                <li class="active">Add</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    {% include 'partials\_alerts.html' %}
</div>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Add Product</strong>
                </div>
                <div class="card-body">
                        <div class="card-body">
                            <form class="align-items-center" method="POST">
                                {% csrf_token%}
                                <div class="mb-3">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" name="product" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Qty</label>
                                    <input type="text" name="qty" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Unique</label>
                                    <input type="text" name="unique" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bought_price</label>
                                    <input type="text" name="bprice" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Sell_price</label>
                                    <input type="text" name="sprice" class="form-control">
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-success btn-block">
                                        <span id="payment-button-amount">ADD</span>
                                    </button>
                                </div>
                            </form>
                        </div>

                </div>
            </div> <!-- .card -->

        </div><!--/.col-->
    </div>
</div>
<div class="clearfix"></div>
{% endblock content %}
